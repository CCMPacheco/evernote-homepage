<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link href="../styles.css" rel="stylesheet" />
    <script src="../script.js" defer></script>
    <title>Evernote Login</title>
  </head>
  <body class="login-body">
    <div class="form-container">
      <img
        src="../images/evernote.png"
        alt="Evernote logo"
        class="medium-logo"
      />
      <h2 class="noto-serif font-title">Evernote</h2>
      <p class="form-space-one">Remember everything important.</p>
      <button class="btn btn-light">
        <img src="../images/google.png" alt="google logo" class="icon" />
        Continue with Google
      </button>
      <button class="btn btn-light">
        <img src="../images/apple-logo.png" alt="apple logo" class="icon" />
        Continue with Apple
      </button>
      <p class="line"><span>or</span></p>
      <input
        type="text"
        name="email"
        placeholder="Email adress or username"
        class="form-control"
      />
      <button class="btn btn-success form-space-one">Continue</button>
      <div class="d-flex gap">
        <div>
          <input type="checkbox" name="" id="" />
        </div>
        <p class="font-small text-darkgray form-space-one">
          Remember me for 30 days
        </p>
      </div>
      <p class="font-small text-darkgray">Don't have an account?</p>
      <a href="#" class="text-green">Create Account</a>
    </div>
  </body>
</html>
